<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Demo app</title>

    <style type="text/css">
      #button_group {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      button {
        width: 30%;
        height: 32px;
      }
    </style>
  </head>
  <body>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const button_group = document.getElementById('button_group');

        const sounds = Object.keys(window.soundz.available_sounds);

        sounds.forEach((sound, index) => {
          const button = document.createElement('button');
          button.textContent = sound;
          button.addEventListener('click', () => {
            console.log(`Clicked ${sound}`);
            window.soundz.play_sound(sound);
          });

          button_group.appendChild(button);
        });
      });
    </script>
    <script type="module" src="index.js"></script>
    <div id="button_group"></div>
  </body>
</html>
